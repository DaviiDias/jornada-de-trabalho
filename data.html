<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Pickers com Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            text-align: center;
        }

        .date-picker-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .date-picker-wrapper {
            flex: 1;
        }

        .date-picker-wrapper label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .date-picker-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            background: white;
            transition: border-color 0.3s ease;
        }

        .date-picker-input:hover {
            border-color: #667eea;
        }

        .date-picker-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-picker-wrapper {
            position: relative;
        }

        /* Dropdown Calendar Styles */
        .calendar-dropdown {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            z-index: 100;
            min-width: 280px;
            animation: slideDown 0.2s ease;
        }

        .calendar-dropdown.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .dropdown-header button {
            background: #667eea;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .dropdown-header button:hover {
            background: #764ba2;
        }

        .dropdown-header h3 {
            color: #333;
            font-size: 14px;
            flex: 1;
            text-align: center;
            margin: 0;
        }

        .dropdown-months {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 10px;
        }

        .dropdown-month-btn {
            padding: 8px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            transition: all 0.2s ease;
        }

        .dropdown-month-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .dropdown-month-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .dropdown-footer {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .dropdown-footer button {
            padding: 7px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .dropdown-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .dropdown-cancel:hover {
            background: #e0e0e0;
        }

        .dropdown-confirm {
            background: #667eea;
            color: white;
        }

        .dropdown-confirm:hover {
            background: #764ba2;
        }

        .dropdown-confirm:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .filter-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .filter-btn:active {
            transform: translateY(0);
        }

        /* Remover estilos antigos da modal */
        .modal {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seletor de Período</h1>
        
        <div class="date-picker-group">
            <div class="date-picker-wrapper">
                <label for="startDate">Data Inicial</label>
                <input 
                    type="text" 
                    id="startDate" 
                    class="date-picker-input" 
                    placeholder="Selecione mês-ano"
                    readonly
                >
                <div class="calendar-dropdown" id="calendarStart">
                    <div class="dropdown-header">
                        <button class="prev-year-btn" data-picker="start">&lt;</button>
                        <h3 class="year-display" data-picker="start"></h3>
                        <button class="next-year-btn" data-picker="start">&gt;</button>
                    </div>
                    <div class="dropdown-months" id="monthsStart"></div>
                </div>
            </div>

            <div class="date-picker-wrapper">
                <label for="endDate">Data Final</label>
                <input 
                    type="text" 
                    id="endDate" 
                    class="date-picker-input" 
                    placeholder="Selecione mês-ano"
                    readonly
                >
                <div class="calendar-dropdown" id="calendarEnd">
                    <div class="dropdown-header">
                        <button class="prev-year-btn" data-picker="end">&lt;</button>
                        <h3 class="year-display" data-picker="end"></h3>
                        <button class="next-year-btn" data-picker="end">&gt;</button>
                    </div>
                    <div class="dropdown-months" id="monthsEnd"></div>
                </div>
            </div>

            <button class="filter-btn" id="filterBtn">Aplicar</button>
        </div>
    </div>

    <script>
        const MONTHS = [
            'Janeiro', 'Fevereiro', 'Março', 'Abril',
            'Maio', 'Junho', 'Julho', 'Agosto',
            'Setembro', 'Outubro', 'Novembro', 'Dezembro'
        ];

        const MONTH_ABBREVIATIONS = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

        const pickers = {
            start: {
                input: null,
                calendar: null,
                selectedMonth: null,
                selectedYear: null,
                currentYear: new Date().getFullYear()
            },
            end: {
                input: null,
                calendar: null,
                selectedMonth: null,
                selectedYear: null,
                currentYear: new Date().getFullYear()
            }
        };

        // Inicializar elementos
        function initializePickers() {
            pickers.start.input = document.getElementById('startDate');
            pickers.start.calendar = document.getElementById('calendarStart');
            pickers.end.input = document.getElementById('endDate');
            pickers.end.calendar = document.getElementById('calendarEnd');

            // Event listeners para abrir calendários
            pickers.start.input.addEventListener('click', () => toggleCalendar('start'));
            pickers.end.input.addEventListener('click', () => toggleCalendar('end'));

            // Event listeners para navegação de anos
            document.querySelectorAll('.prev-year-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const picker = e.target.dataset.picker;
                    changeYear(picker, -1);
                });
            });

            document.querySelectorAll('.next-year-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const picker = e.target.dataset.picker;
                    changeYear(picker, 1);
                });
            });

            // Event listeners para botões de cancel/confirm
            document.querySelectorAll('.dropdown-cancel').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const picker = e.target.dataset.picker;
                    closeCalendar(picker);
                });
            });

            document.querySelectorAll('.dropdown-confirm').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const picker = e.target.dataset.picker;
                    confirmSelection(picker);
                });
            });

            // Botão Aplicar
            document.getElementById('filterBtn').addEventListener('click', () => {
                const startValue = pickers.start.input.value || 'Não selecionado';
                const endValue = pickers.end.input.value || 'Não selecionado';
                
                alert(`Data Inicial: ${startValue}\nData Final: ${endValue}`);
            });

            // Fechar calendário ao clicar fora
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.date-picker-wrapper')) {
                    closeCalendar('start');
                    closeCalendar('end');
                }
            });

            // Renderizar calendários
            renderCalendar('start');
            renderCalendar('end');
        }

        function toggleCalendar(pickerName) {
            const calendar = pickers[pickerName].calendar;
            
            // Fechar o outro calendário
            const otherPicker = pickerName === 'start' ? 'end' : 'start';
            closeCalendar(otherPicker);

            // Carregar seleção anterior se existir
            const input = pickers[pickerName].input;
            if (input.value) {
                const parts = input.value.split('/');
                const monthIndex = MONTH_ABBREVIATIONS.indexOf(parts[0]);
                pickers[pickerName].selectedMonth = monthIndex;
                pickers[pickerName].selectedYear = parseInt(parts[1]);
                pickers[pickerName].currentYear = pickers[pickerName].selectedYear;
            }

            // Alternar classe ativa
            calendar.classList.toggle('active');
            renderCalendar(pickerName);
        }

        function closeCalendar(pickerName) {
            pickers[pickerName].calendar.classList.remove('active');
        }

        function renderCalendar(pickerName) {
            const picker = pickers[pickerName];
            const yearDisplay = picker.calendar.querySelector('.year-display');
            const monthsContainer = picker.calendar.querySelector('.dropdown-months');

            yearDisplay.textContent = picker.currentYear;
            monthsContainer.innerHTML = '';

            MONTHS.forEach((month, index) => {
                const btn = document.createElement('button');
                btn.className = 'dropdown-month-btn';
                btn.textContent = MONTH_ABBREVIATIONS[index];

                if (picker.selectedMonth === index && picker.selectedYear === picker.currentYear) {
                    btn.classList.add('active');
                }

                btn.addEventListener('click', () => {
                    picker.selectedMonth = index;
                    picker.selectedYear = picker.currentYear;
                    confirmSelection(pickerName);
                });

                monthsContainer.appendChild(btn);
            });
        }

        function changeYear(pickerName, direction) {
            pickers[pickerName].currentYear += direction;
            renderCalendar(pickerName);
        }

        function confirmSelection(pickerName) {
            const picker = pickers[pickerName];
            if (picker.selectedMonth !== null && picker.selectedYear !== null) {
                const formattedDate = `${MONTH_ABBREVIATIONS[picker.selectedMonth]}/${picker.selectedYear}`;
                picker.input.value = formattedDate;
                closeCalendar(pickerName);
            }
        }

        function updateConfirmButtonState(pickerName) {
            // Função removida - botões foram deletados
        }

        // Inicializar ao carregar
        document.addEventListener('DOMContentLoaded', initializePickers);
    </script>
</body>
</html>
